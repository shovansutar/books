<!doctype html>
<html>

<head>
    <title>Sandbox Page</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

</head>

<body>
    <div class="input-group col-sm-6">
        <input type="search" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true">
                </span> Search!</button>
        </span>
    </div>
    <div class="container">

        <h1>Enter Book Details</h1>
        <br />
        <div class="row">
            <!-- <div class="col-sm-3"></div> -->

            <div class="col-sm-6">
                <form action="newbook" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        {{!-- <input type="text" class="form-control" id="category"> --}}
                        <select class="form-control" id="category" name="categpry">
                            {{#each categories }}
                            <option>{{ categoryName }}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Purpose</label>
                        <select class="form-control" id="purpose" name="purpose">
                            <option>Share</option>
                            <option>Donate</option>
                        </select>
                        <!-- <input type="text" class="form-control" id="purpose"> -->
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Name</label>
                        <input type="text" class="form-control" id="contact" name="contactName">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <a class="btn btn-default" href="/home">Cancel</a>
                    <input class="btn btn-primary" type="submit" name="save" value="Save">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
